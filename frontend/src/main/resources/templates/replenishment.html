<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Пополнение  <label th:text="${bankAccount.accountNumber}"></label></title>
	</head>
	<body>
		<a th:href="@{/bankAccount}">Index page</a>
		<h1>Пополнение счета : <label th:text="${bankAccount.accountNumber}"></label></h1>
		<form th:action="@{/bankAccount/{accountNumber}/replenishment(accountNumber=${bankAccount.accountNumber})}" method="post">
			<div><label> Счет списания : <input type="text" name="debitAccount"/> </label></div>
			<div><label> Сумма списания : <input type="text" name="value"/> </label></div>
			<div><label> Пинкод : <input type="password" name="pincode"/> </label></div>
			<div><input type="submit" value="Пополнить"/></div>
			
		</form>
	</body>
</html>
